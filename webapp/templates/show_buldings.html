
<div class="containermt-5">
  <h1> Промышленные здания </h1>
  {% for element in building %}
  <div class="alert alert-info">
      <h2> {{ element.street }} - {{ element.index }} </h2>
      <p> Этажей: {{ element.count_floors }}</p>
      <a href="/buildings/{{ element.id }}" class="btn btn-warning">Подробнее</a>
  </div>
  {% endfor %}
</div>
