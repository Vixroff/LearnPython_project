<form action= ""  method="POST" >
    <div class="form-group" id="tag">
    <br>
        {{ form_2.name.label }}
        {{ form_2.name }}
    <br>
        {{ form_2.submit2 }}
<script>
    $(function() {
        $.ajax({
            url: '{{ url_for("autocomplete") }}'
            }).done(function (data) {
                $('#autocomplete').autocomplete({
                    source: data.json_list,
                    minLength: 2
                });
            });
        });
    </script>
</form>
{% if tenant %}
<h2>{{ tenant.name }}</h2>
{% for section in tenant.section %}
<h3>{{ section.index }} - {{ section.building.street }}, {{ section.building.index }}</h3>    
{% endfor %}
{% endif %}
