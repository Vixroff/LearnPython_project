<div class="containermt-5">
  <h1> Список секций </h1>
    {% for sec in sections %}
      <h2> Cекция номер {{ sec.index }} </h2>
      <p> Назначение - {{ sec.function }}</p>
      <p> Площадь:{{ sec.area }} м^2 </p>
      {% if sec.tenant == None %}
        <p> Арендатор отсутсвует </p>
      {% else %}
        <p> Арендатор - {{ sec.tenant }} </p>
      {% endif %}
    {% endfor %}
</div>
